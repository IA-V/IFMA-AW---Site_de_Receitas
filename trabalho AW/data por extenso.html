<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Data por extenso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <p class="font-italic">Insira uma data</p> 
    <form>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="dd/mm/aaaa" aria-label="dd/mm/aaaa" id="data" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Escrever por extenso</button>
        </div>
    </div>
    </form>

    <table class="table table-striped table-dark" id="dataPorExtenso">
        <thead>
            <tr>
                <th scope="col">Data por extenso</th>            
            </tr>
        </thead>
    </table>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="js/dataPorExtenso.js"></script>
</body>
</html>
